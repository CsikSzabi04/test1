<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teszt alapok</title>
    <style>
        body{background-color: rgb(255, 248, 220);}
        #jatek{width: 768px; height: 200px; padding: 10px; margin: 0 auto; border: 2px solid lightgray; background-color: white;}
    </style>
    <script src="teszt.js" defer></script>
    <script>

        function start(){
            let html = "";
            for(let s=0; s<2; s++){
                for(let o=0; o<8; o++){
                    let kep = ["css3", "html5"][Math.floor(Math.random()*2)];
                    html+="<img src='"+kep+".png'>";
                }
            }
            document.getElementById("jatek").innerHTML = html;
        }

    </script>
</head>
<body onload="start(); teszt();">
    
    <div id="jatek"></div>

</body>
</html>
